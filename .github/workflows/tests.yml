name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: pg
          POSTGRES_PASSWORD: buffalo-jump
          POSTGRES_DB: astro-planner
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt', '**/requirements-test.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt
        pip install -r backend/requirements-test.txt

    - name: Lint with ruff
      run: |
        pip install ruff
        ruff check backend/app --select E,F,W --ignore E501
      continue-on-error: true

    - name: Create test database
      run: |
        PGPASSWORD=buffalo-jump psql -h localhost -U pg -d postgres -c "CREATE DATABASE test_astro_planner;"
      env:
        PGPASSWORD: buffalo-jump

    - name: Run database migrations
      run: |
        cd backend
        alembic upgrade head
      env:
        DATABASE_URL: postgresql://pg:buffalo-jump@localhost:5432/astro-planner

    - name: Run pytest
      run: |
        cd backend
        pytest tests/ -v --cov=app --cov-report=xml --cov-report=term
      env:
        DATABASE_URL: postgresql://pg:buffalo-jump@localhost:5432/astro-planner
        TEST_DATABASE_URL: postgresql://pg:buffalo-jump@localhost:5432/test_astro_planner
        REDIS_URL: redis://localhost:6379/1

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./backend/coverage.xml
        flags: unittests
        name: codecov-umbrella
      continue-on-error: true

  integration:
    runs-on: ubuntu-latest
    needs: test

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: pg
          POSTGRES_PASSWORD: buffalo-jump
          POSTGRES_DB: astro-planner
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt
        pip install -r backend/requirements-test.txt

    - name: Run database migrations
      run: |
        cd backend
        alembic upgrade head
      env:
        DATABASE_URL: postgresql://pg:buffalo-jump@localhost:5432/astro-planner

    - name: Start API server
      run: |
        cd backend
        uvicorn app.main:app --host 0.0.0.0 --port 9247 &
        sleep 5
      env:
        DATABASE_URL: postgresql://pg:buffalo-jump@localhost:5432/astro-planner
        REDIS_URL: redis://localhost:6379/1

    - name: Wait for API to be ready
      run: |
        timeout 30 bash -c 'until curl -f http://localhost:9247/api/health; do sleep 2; done'

    - name: Run integration tests
      run: |
        cd backend
        pytest tests/test_api.py -v
      env:
        DATABASE_URL: postgresql://pg:buffalo-jump@localhost:5432/astro-planner
        REDIS_URL: redis://localhost:6379/1
