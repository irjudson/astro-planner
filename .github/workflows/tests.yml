name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install quality tools
      run: |
        python -m pip install --upgrade pip
        pip install black isort ruff mypy bandit[toml]
        pip install pydantic>=2.0.0 types-requests types-pytz

    - name: Check formatting with black
      run: |
        black --check --line-length=120 backend/app backend/tests

    - name: Check import sorting with isort
      run: |
        isort --check-only --profile=black --line-length=120 backend/app backend/tests

    - name: Lint with ruff
      run: |
        ruff check backend/app --config backend/pyproject.toml

    - name: Type check with mypy
      run: |
        cd backend
        mypy app --config-file=pyproject.toml
      continue-on-error: true  # Start permissive, will remove later

    - name: Security check with bandit
      run: |
        bandit -r backend/app -c backend/pyproject.toml

  test:
    name: Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    needs: quality

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: pg
          POSTGRES_PASSWORD: buffalo-jump
          POSTGRES_DB: astro-planner
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt', '**/requirements-test.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt
        pip install -r backend/requirements-test.txt

    - name: Create test database
      run: |
        PGPASSWORD=buffalo-jump psql -h localhost -U pg -d postgres -c "CREATE DATABASE test_astro_planner;"
      env:
        PGPASSWORD: buffalo-jump

    - name: Run database migrations
      run: |
        cd backend
        # Migrate main database
        DATABASE_URL=postgresql://pg:buffalo-jump@localhost:5432/astro-planner alembic upgrade head
        # Migrate test database
        DATABASE_URL=postgresql://pg:buffalo-jump@localhost:5432/test_astro_planner alembic upgrade head

    - name: Run pytest
      run: |
        cd backend
        pytest tests/ -v --cov=app --cov-report=xml --cov-report=term
      env:
        DATABASE_URL: postgresql://pg:buffalo-jump@localhost:5432/astro-planner
        TEST_DATABASE_URL: postgresql://pg:buffalo-jump@localhost:5432/test_astro_planner
        REDIS_URL: redis://localhost:6379/1

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./backend/coverage.xml
        flags: unittests
        name: codecov-umbrella
      continue-on-error: true

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: test

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: pg
          POSTGRES_PASSWORD: buffalo-jump
          POSTGRES_DB: astro-planner
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt
        pip install -r backend/requirements-test.txt

    - name: Create test database
      run: |
        PGPASSWORD=buffalo-jump psql -h localhost -U pg -d postgres -c "CREATE DATABASE test_astro_planner;"
      env:
        PGPASSWORD: buffalo-jump

    - name: Run database migrations
      run: |
        cd backend
        # Migrate main database
        DATABASE_URL=postgresql://pg:buffalo-jump@localhost:5432/astro-planner alembic upgrade head
        # Migrate test database
        DATABASE_URL=postgresql://pg:buffalo-jump@localhost:5432/test_astro_planner alembic upgrade head

    - name: Start API server
      run: |
        cd backend
        uvicorn app.main:app --host 0.0.0.0 --port 9247 &
        sleep 5
      env:
        DATABASE_URL: postgresql://pg:buffalo-jump@localhost:5432/astro-planner
        REDIS_URL: redis://localhost:6379/1

    - name: Wait for API to be ready
      run: |
        timeout 30 bash -c 'until curl -f http://localhost:9247/api/health; do sleep 2; done'

    - name: Run integration tests
      run: |
        cd backend
        pytest tests/test_api.py -v
      env:
        DATABASE_URL: postgresql://pg:buffalo-jump@localhost:5432/astro-planner
        TEST_DATABASE_URL: postgresql://pg:buffalo-jump@localhost:5432/test_astro_planner
        REDIS_URL: redis://localhost:6379/1

  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [quality, test, integration]
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.quality.result }}" != "success" ]] || \
             [[ "${{ needs.test.result }}" != "success" ]] || \
             [[ "${{ needs.integration.result }}" != "success" ]]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All jobs passed!"
